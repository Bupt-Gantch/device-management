<div class="" ng-controller="customerCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <span style="font-size: 30px;" id="customerTitle"></span>
                <button class="btn btn-basic btn-sm" data-toggle="modal" data-target="#createCustomer"
                        style="margin-bottom: 15px; margin-left: 10px" id="addCustomer">
                </button>
            </div>
        </div>


        <div class="row" style="margin-left: 20px;margin-top: 10px;">
            <span id="custDisplay"></span>
            <input type="text" id="customerNum" style="width: 50px;border-radius: 5px;" ng-change="customerLimit()" ng-model="myLimit" placeholder="9">
            <span id="custCustomerGroup"></span>
        </div>
        <div class="row">
            <div id="customerIcon">
                <div class="chooseBtn" ng-repeat="data in customersInfo" ng-click="showCustomer(data)" ng-style="data.style" ng-mouseover="fadeSiblings()" ng-mouseout="reSiblings()">
                    <div title="{{data.title}}">
                        <i class="fa fa-users fa-2x"></i>
                        <p>{{data.title}}</p>
                    </div>
                </div>
            </div>

            <div id="customerChart">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th colspan="2">{{title}}
                            <i class="fa fa-trash-o highlight" data-toggle="modal"
                               data-target="#deleteCustomer" title="删除" style="float: right;font-size: 17px;cursor: pointer;color: #305680;"></i>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="attName" id="custGroupID"></td>
                        <td>{{customerId}}</td>
                    </tr>
                    <tr>
                        <td class="attName" id="custTenantID"></td>
                        <td>{{tenantId}}</td>
                    </tr>
                    <tr>
                        <td class="attName" id="custPhone"></td>
                        <td>{{phone}}</td>
                    </tr>
                    <tr>
                        <td class="attName" id="custAddress"></td>
                        <td>{{address}}</td>
                    </tr>
                    <tr>
                        <td class="attName" id="custEmail"></td>
                        <td>{{email}}</td>
                    </tr>
                    <tr>
                        <td class="attName" id="custNote"></td>
                        <td>{{additionalInfo}}</td>
                    </tr>

                    <tr>
                        <td class="attName" id="custOperation"></td>
                        <td>
                            <button class="btn btn-basic" data-toggle="modal"
                                    data-target="#refreshCustomer" ng-click="setCustomerInfo()" id="custModify"></button>

                        </td>
                    </tr>
                    <tr>
                        <td class="attName" id="custCheck"></td>
                        <td>
                            <button class="highlight btn btn-default" ng-click="$location.path('customerUser')" id="custCheckUser"></button>
                            <button class="highlight btn btn-default" data-toggle="modal"
                                    data-target="#customerDevice" ng-click="showDeviceList()" id="custCheckDevice"></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" style="margin-left: 20px;">
            <ul class="pagination" id="customerPage">
            </ul>
            <div class="pageJump">
                <span id="custJump"></span>
                <input type="text"/>
                <span id="custPage"></span>
                <button type="button" class="button" id="custJumpConfirm" style="margin-left: 40px"></button>
            </div>
            <!--</div>-->
        </div>
    </div>
    <!--新增客户组-->
    <div class="modal fade" tabindex="-1" role="dialog" id="createCustomer">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                    <h4 class="modal-title" style="font-weight: bold;" id="custAddGroup"></h4>
                </div>
                <div class="modal-body" id="customerInfoTable">
                    <table class="table table-striped table-hover">
                        <tbody>
                        <tr>
                            <td class="attName"><span style="color: red;font-size: 10px;margin-right: 5px;">*</span><span id="newCustomerName"></span></td>
                            <td><input type="text" class="inputInfo" id="customerName" placeholder="必填"></td>
                        </tr>
                        <tr>
                            <td class="attName" id="newCustomerPhone"></td>
                            <td>
                                <input type="text" class="inputInfo" id="customerPhone">
                            </td>
                        </tr>
                        <tr>
                            <td class="attName" id="newCustomerAddress"></td>
                            <td>
                                <input type="text" class="inputInfo" id="customerAddress">
                            </td>
                        </tr>
                        <tr>
                            <td class="attName" id="newCustomerEmail"></td>
                            <td>
                                <input type="email" class="inputInfo" id="customerEmail">
                                <br>
                                <p id="emailCheck" style="color:red;font-size:14px;display:none;" id="newEmailRemind"></p>
                            </td>
                        </tr>
                        <tr>
                            <td class="attName" id="newCustomerNote"></td>
                            <td>
                                <input type="text" class="inputInfo" id="customerAddInfo">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="modalCloseCreateCustomer"></button>
                    <button type="button" class="btn btn-basic" data-dismiss="modal" id="modalConfirmCreateCustomer" ng-click="createCustomer()"></button>
                </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- 删除客户组 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="deleteCustomer">
        <!--.modal:指定为模态框      fade:淡入淡出效果     tabindex="-1":不受tab键控制    role="dialog":指定模态框为对话框-->
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title" style="font-weight: bold;" id="custDeleteGroup"></h4>
                </div>
                <div class="modal-body" id="deleteCustomerTable">
                    <p style="text-align: center;font-size: 17px;" id="custDeleteConfirm"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="modalCloseDeleteCustomer"></button>
                    <button type="button" class="btn btn-basic" id="modalConfirmDeleteCustomer" data-dismiss="modal" ng-click="deleteCustomer()"></button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!--修改客户组信息-->
    <div class="modal fade" tabindex="-1" role="dialog" id="refreshCustomer">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                    <h4 class="modal-title" style="font-weight: bold;" id="custModifyGroup"></h4>
                </div>
                <div class="modal-body" id="refreshCustomerInfoTable">
                    <table class="table table-striped table-hover">
                        <tbody>
                        <tr>
                            <td class="attName"><span style="color: red;font-size: 10px;margin-right: 5px;">*</span><span id="renewGroupName"></span></td>
                            <td><input type="text" class="inputInfo" disabled="disabled" ng-value="title" id="reCustomerName"></td>
                        </tr>
                        <tr>
                            <td class="attName" id="renewGroupPhone"></td>
                            <td>
                                <input type="text" class="inputInfo" id="refreshCustomerPhone">
                            </td>
                        </tr>
                        <tr>
                            <td class="attName" id="renewGroupAddress"></td>
                            <td>
                                <input type="text" class="inputInfo" id="refreshCustomerAddress">
                            </td>
                        </tr>
                        <tr>
                            <td class="attName" id="renewGroupEmail"></td>
                            <td>
                                <input type="email" class="inputInfo" id="refreshCustomerEmail">
                                <br>
                                <p id="emailModifyCheck" style="color:red;font-size:14px;display:none;" id="renewEmailRemind"></p>
                            </td>
                        </tr>
                        <tr>
                            <td class="attName" id="renewGroupNote"></td>
                            <td>
                                <input type="text" class="inputInfo" id="refreshCustomerAddInfo">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="modalCloseRefresheCustomer"></button>
                    <button type="button" class="btn btn-basic" data-dismiss="modal" id="modalConfirmRefresheCustomer" ng-click="refreshCustomer()"></button>
                </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!--查看客户组设备-->
    <div class="modal fade" tabindex="-1" role="dialog" id="customerDevice">
        <!--.modal:指定为模态框      fade:淡入淡出效果     tabindex="-1":不受tab键控制    role="dialog":指定模态框为对话框-->
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                    <h4 class="modal-title" style="font-weight: bold;" id="groupAllDevice"></h4>
                </div>
                <div class="modal-body" id="customerDeviceTable">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th style="text-align: center;" id="groupDeviceName"></th>
                            <th style="text-align: center;" id="groupDeviceID"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="data in deviceListInfo">
                            <td style="text-align: center;">
                                {{data.name}}
                            </td>
                            <td style="text-align: center;">
                                {{data.id}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="modalCloseCustomerDevice"></button>
                    <button type="button" class="btn btn-basic" id="modalConfirmCustomerDevice" data-dismiss="modal" ng-click="deleteCustomerDevice()"></button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>

<script type="text/javascript" src="static/thingsManage/assets/js/customerSwitch.js" ></script>
