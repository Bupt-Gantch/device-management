<div ng-controller="evaluateCtrl" class="content-wrapper">
    <div class="container">
        <div clas="SMTitle">
            <div class="col-md-7">
                <span class="header-line" id="userManualTitle"></span>
                <button style="margin-left:10px; margin-bottom: 15px" class="btn btn-basic btn-sm user tenant" data-toggle="modal"
                        data-target="#upFile" ng-disabled="flag" id="uploadFileTitle">
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-11">
                <!-- Advanced Tables -->
                <div class="panel panel-default">
                    <div class="panel-heading" id="referenceDocs">
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <span id="totalDoc"></span><span>{{numberFile}}</span><span id="docNumber"></span>
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th width="80%" id="manualDocName"></th>
                                    <th id="manualOperation"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="odd gradeX" ng-repeat="item in arrayItem">
                                    <td>{{item.name}}.{{item.type}}</td>
                                    <td><button class="btn btn-basic btn-xs" id="downFile" ng-click="fileDown(item)"><i class="glyphicon glyphicon-cloud-download"></i> <span id="manualDown"></span></button>&nbsp;
                                        <button class="btn btn-basic btn-xs" id="delFile" ng-click="delFile(item)" ng-disabled="flag"><i class="glyphicon glyphicon-trash"></i> <span id="manualDel"></span></button>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--上传文件模态框-->
        <div class="modal fade" id="upFile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h3 class="modal-title" style="color: #468847;font-weight: 600" id="uploadFile">
                        </h3>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" name="form">
                            <div class="form-line">
                                <label id="chooseFile"></label>
                                <p class="small-tip" id="fileFormat"></p>
                                <div class="choose-file-area" style="margin: 5px 0px">
                                    <!--<a href="javascript:;" class="choose-book">-->
                                        <!--<input id="browseFile" type="file" name="certificate" nv-file-select uploader="uploader" ng-click="clearItems()"> </input>-->
                                        <form name="form1">
                                            <input type="file" id="browseFile" style="display:none;" onChange="document.form1.path.value=this.value" name="certificate" nv-file-select uploader="uploader" ng-click="clearItems()">
                                            <input name="path" style="display:none;" readonly>
                                            <input type="button" id="browseFileBtn" value="上传照片" >
                                            <!--onclick="document.form1.browseFile.click()"-->
                                        </form>
                                    <!--</a>-->
                                    <input  class="filename" type="text" readonly="readonly" style="" ng-model="fileItem.name"/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="uploader.uploadAll()" id="modalUploadConfirm"></button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="modalUpdateCancel"></button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>


<script type="text/javascript" src="static/thingsManage/assets/js/evaluateSwitch.js" ></script>
