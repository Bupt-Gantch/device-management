<div ng-controller="mainCtrl" class="">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1 class="header-line page-header">
                    个人中心 <small>编辑</small>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-5 col-sm-8 col-md-12 col-lg-12">
              <div class="panel panel-default">
                    <div class="panel-heading">
                        修改个人资料
                    </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6" style="padding-top: 39px;">
                            <form role="form">
                                <div class="form-group">
                                    <label>用户名:</label>
                                    <input class="form-control" id="userName" value={{NAME}}>
                                </div>
                                <div class="form-group">
                                    <label>邮箱:</label>
                                    <input class="form-control" id="userEmail" value={{EMAIL}}>

                                </div>
                                <div class="form-group">
                                    <label>备注信息:</label>
                                    <input class="form-control" id="userSay" value={{INFO}}>
                                </div><br>
                                <button type="submit" class="btn btn-default" ng-click="editUser()">Submit Button</button>
                                <button type="reset" class="btn btn-default">Reset Button</button>
                            </form>
                        </div>
                        <div class="col-lg-6">
                            <h4>曾用信息展示</h4>
                            <form role="form">
                                <fieldset disabled="">
                                    <div class="form-group">
                                        <label>用户名:</label>
                                        <input class="form-control" placeholder={{NAME}}>
                                    </div>
                                    <div class="form-group">
                                        <label>邮箱:</label>
                                        <input class="form-control" placeholder={{EMAIL}}>

                                    </div>
                                    <div class="form-group">
                                        <label>备注信息:</label>
                                        <input class="form-control" placeholder={{INFO}}>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
